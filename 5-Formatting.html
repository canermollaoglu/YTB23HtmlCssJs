<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatting</title>
    </head>

    <body>
        <p><b>İstanbul Eğitim Akademi</b></p>
        <p><strong>İstanbul Eğitim Akademi</strong></p>
        <p><i>İstanbul Eğitim Akademi</i></p>
        <p><em>İstanbul Eğitim Akademi</em></p>
        <p><mark>İstanbul Eğitim Akademi</mark></p>
        <p><small>İstanbul Eğitim Akademi</small></p>
        <p><del>İstanbul Eğitim Akademi</del></p>
        <p><ins>İstanbul Eğitim Akademi</ins></p>
        <p><sub>İstanbul Eğitim Akademi</sub></p>
        <p><sup>İstanbul Eğitim Akademi</sup></p>
    </body>

</html>
